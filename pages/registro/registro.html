<body>

   <!-- !CAROUSEL MAIN  -->
   <main class="mb-2 mb-md-4 mb-lg-5 d-flex align-items-center">
    <div class="container text-light d-flex align-items-center flex-column">
      <h1>Registro</h1>
      <form class="row g-3 was-validated m-3" id="form-registrar">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required minlength="5" maxlength="10">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6" maxlength="20">
        </div>
        
        <div class="col-md-3">
          <label for="provincia" class="form-label">Provincia</label>
          <select class="form-select" id="pais" name="pais">
            <option value="1">Selecciona una provincia</option>
            <option value="2">Tucumán</option>
            <option value="3">Santiago del Estero</option>
            <option value="4">Catamarca</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </main>
